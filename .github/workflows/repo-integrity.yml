name: Repository Integrity

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  integrity-check:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Run empty markdown guard
        run: |
          python scripts/check_empty_md.py

      - name: Run link checker
        run: |
          python internal/legacy-top/scripts/check_links.py

      - name: Run regulator simulation checks
        run: |
          python scripts/regulator_sim_check.py

